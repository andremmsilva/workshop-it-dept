<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold">Awesome BEST Event</h1>
        <nav class="font-medium">
          <a href="#team" class="px-4">Team</a>
          <a href="#contacts" class="px-4">Contacts</a>
          <a href="https://google.com" class="px-4">Sign-Up</a>
          <button id="changeTheme" class="px-4">ðŸŽ¨</button>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-blue-500 text-white py-20">
      <div class="container mx-auto text-center">
        <h2 class="text-4xl font-bold mb-4">
          Join the Ultimate Event Experience
        </h2>
        <p class="text-lg mb-6">
          Don't miss out on the event of the year, featuring industry leaders
          and expert talks!
        </p>
        <button
          id="registerBtn"
          class="bg-white text-blue-600 font-bold py-2 px-4 rounded"
        >
          Register Now
        </button>
      </div>
    </section>

    <!-- Speakers Section -->
    <section id="team" class="bg-gray-200 py-16">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8">Team</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/021/548/095/small/default-profile-picture-avatar-user-avatar-icon-person-icon-head-icon-profile-picture-icons-default-anonymous-user-male-and-female-businessman-photo-placeholder-social-network-avatar-portrait-free-vector.jpg"
              alt="Speaker 1"
              class="mx-auto rounded-full mb-4 w-40 h-40"
            />
            <h3 class="text-xl font-bold">Person One</h3>
            <p>Main Organizer</p>
          </div>
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/021/548/095/small/default-profile-picture-avatar-user-avatar-icon-person-icon-head-icon-profile-picture-icons-default-anonymous-user-male-and-female-businessman-photo-placeholder-social-network-avatar-portrait-free-vector.jpg"
              alt="Speaker 2"
              class="mx-auto rounded-full mb-4 w-40 h-40"
            />
            <h3 class="text-xl font-bold">Person Two</h3>
            <p>Secretary</p>
          </div>
          <div class="bg-white p-6 shadow-lg rounded-lg">
            <img
              src="https://static.vecteezy.com/system/resources/thumbnails/021/548/095/small/default-profile-picture-avatar-user-avatar-icon-person-icon-head-icon-profile-picture-icons-default-anonymous-user-male-and-female-businessman-photo-placeholder-social-network-avatar-portrait-free-vector.jpg"
              alt="Speaker 3"
              class="mx-auto rounded-full mb-4 w-40 h-40"
            />
            <h3 class="text-xl font-bold">Person Three</h3>
            <p>IT Responsible</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 BEST Lisbon. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
